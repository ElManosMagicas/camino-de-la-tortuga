<section class="scene-four">
  <div class="scene-four__container">
    <div class="scene-four__container__tucan"></div>
    <div class="scene-four__container__turtle"></div>
    <div class="scene-four__container__logs"></div>
    <ng-container>
      <div class="scene-four__container__subtitles">
        <layout-subtitles [subtitles]="getSubtitles()"></layout-subtitles>
      </div>
    </ng-container>
    <div class="scene-four__container__arrows">
      <layout-inner-nav
        [showNextButton]="showNextButton"
        [showPreviousButton]="showPreviousButton"
        (goToNextPageEvent)="onGoToNextPage()"
        (goToPreviousPageEvent)="onGoToPreviousPage()"
      ></layout-inner-nav>
    </div>
    <div class="scene-four__container__footer">
      <layout-bar
        [currentRoute]="currentRoute"
        (goToNextPageEvent)="onGoToNextPage()"
        (goToPreviousPageEvent)="onGoToPreviousPage()"
        (goToConfigurationEvent)="onGoToConfiguration()"
        (goToBackpackEvent)="onGoToBackpack()"
        (repeatSceneEvent)="onRepeatScene()"
      ></layout-bar>
    </div>
    <audio #cap2Esc4Turtle>
      <source [src]="CONST.AUDIO.TURTLE_CHAPTER_2_SCENE_4" type="audio/wav" />
    </audio>
  </div>
</section>
