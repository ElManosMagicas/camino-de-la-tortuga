<section class="scene-three">
  <div class="scene-three__container">
    <div class="scene-three__container__tucan"></div>
    <div class="scene-three__container__turtle"></div>
    <div class="scene-three__container__fruits"></div>
    <ng-container>
      <div class="scene-three__container__subtitles">
        <p>
          ─ Mmm… acá no he visto ninguna tortuga, solo conozco animales como la
          mirla, la ardilla o tucanes andinos como yo, pero podría saber más si
          me dices qué te gusta comer. A mí me encantan las frutas.
        </p>
      </div>
    </ng-container>
    <div class="scene-three__container__arrows">
      <layout-inner-nav
        (goToNextPageEvent)="onGoToNextPage()"
        (goToPreviousPageEvent)="onGoToPreviousPage()"
      ></layout-inner-nav>
    </div>
    <div class="scene-three__container__footer">
      <layout-bar
        [currentRoute]="currentRoute"
        (goToNextPageEvent)="onGoToNextPage()"
        (goToPreviousPageEvent)="onGoToPreviousPage()"
        (goToConfigurationEvent)="onGoToConfiguration()"
        (goToBackpackEvent)="onGoToBackpack()"
        (repeatSceneEvent)="onRepeatScene()"
      ></layout-bar>
    </div>
    <!-- <audio #cap2Esc2Narrator>
      <source
        [src]="CONST.AUDIO.NARRATOR_CHAPTER_2_SCENE_2"
        type="audio/mpeg"
      />
    </audio> -->
  </div>
</section>
