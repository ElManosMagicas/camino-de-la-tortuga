<section class="scene-four" [class.dottedClicked]="dottedClicked[1]">
  <div class="scene-four__container">
    <ng-container>
      <div class="scene-four__container__subtitles">
        <p>
          Ayuda a desempacar la mochila de la tortuga {{ turtleName$ | async }}.
          Selecciona cada objeto y col√≥calo en donde corresponde.
        </p>
      </div>
    </ng-container>
    <div class="scene-four__container__backpack"></div>
    <div class="scene-four__container__pieces">
      <div
        class="scene-four__container__pieces__branches"
        [class.clicked]="piecesClicked[0]"
        [class.completed]="piecesCompleted[0]"
        (click)="onPieceClicked(0)"
      ></div>
      <div
        class="scene-four__container__pieces__river"
        [class.clicked]="piecesClicked[1]"
        [class.completed]="piecesCompleted[1]"
        (click)="onPieceClicked(1)"
      ></div>
      <div
        class="scene-four__container__pieces__sun"
        [class.clicked]="piecesClicked[2]"
        [class.completed]="piecesCompleted[2]"
        (click)="onPieceClicked(2)"
      ></div>
    </div>
    <div
      class="scene-four__container__dotted-branches"
      [class.disabled]="!isDottedEnabled"
      [class.dottedClicked]="dottedClicked[0]"
      (click)="onDottedClicked(0)"
    ></div>
    <div
      class="scene-four__container__dotted-river"
      [class.disabled]="!isDottedEnabled"
      [class.dottedClicked]="dottedClicked[1]"
      (click)="onDottedClicked(1)"
    ></div>
    <div
      class="scene-four__container__dotted-sun"
      [class.disabled]="!isDottedEnabled"
      [class.dottedClicked]="dottedClicked[2]"
      (click)="onDottedClicked(2)"
    ></div>
    <div class="scene-four__container__footer">
      <layout-bar
        [currentRoute]="currentRoute"
        (goToNextPageEvent)="onGoToNextPage()"
        (goToPreviousPageEvent)="onGoToPreviousPage()"
        (goToConfigurationEvent)="onGoToConfiguration()"
        (goToBackpackEvent)="onGoToBackpack()"
        (repeatSceneEvent)="onRepeatScene()"
      ></layout-bar>
    </div>
  </div>
</section>
