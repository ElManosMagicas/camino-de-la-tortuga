<section class="scene-two">
  <div class="scene-two__container">
    <div class="scene-two__container__right-after-turtle"></div>
    <div class="scene-two__container__left-after-turtle"></div>
    <div class="scene-two__container__right-before-turtle"></div>
    <div class="scene-two__container__left-before-turtle"></div>
    <div class="scene-two__container__main-turtle"></div>
    <ng-container>
      <div class="scene-two__container__subtitles">
        <layout-subtitles [subtitles]="getSubtitles()"></layout-subtitles>
      </div>
    </ng-container>
    <div class="scene-two__container__arrows">
      <layout-inner-nav
        [showNextButton]="showNextButton"
        [showPreviousButton]="showPreviousButton"
        (goToNextPageEvent)="onGoToNextPage()"
        (goToPreviousPageEvent)="onGoToPreviousPage()"
      ></layout-inner-nav>
    </div>
    <div class="scene-two__container__footer">
      <layout-bar
        [currentRoute]="currentRoute"
        (goToNextPageEvent)="onGoToNextPage()"
        (goToPreviousPageEvent)="onGoToPreviousPage()"
        (goToConfigurationEvent)="onGoToConfiguration()"
        (goToBackpackEvent)="onGoToBackpack()"
        (repeatSceneEvent)="onRepeatScene()"
        (openScenesListEvent)="onOpenScenesList()"
      ></layout-bar>
    </div>
    <audio #cap5Esc2Narrator>
      <source [src]="CONST.AUDIO.NARRATOR_CHAPTER_5_SCENE_2" type="audio/wav" />
    </audio>
  </div>
</section>

<ng-template #backpackChapter5>
  <layout-backpack
    [food]="chapterTwoFinished$ | async"
    [river]="chapterThreeFinished$ | async"
    [sun]="chapterFourFinished$ | async"
    (closeBackpackEvent)="onCloseBackpack()"
  ></layout-backpack>
</ng-template>

<ng-template #scenesList>
  <layout-scenes-list
    (closeScenesListEvent)="onCloseScenesList()"
  ></layout-scenes-list>
</ng-template>
