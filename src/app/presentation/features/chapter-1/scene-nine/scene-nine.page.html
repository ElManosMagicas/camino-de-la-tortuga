<section class="scene-nine">
  <div class="scene-nine__container">
    <div class="scene-nine__container__turtle"></div>
    <div class="scene-nine__container__right-bush"></div>
    <div class="scene-nine__container__left-bush"></div>
    <div class="scene-nine__container__front-grass"></div>
    <div class="scene-nine__container__cuyo"></div>
    <ng-container>
      <div class="scene-nine__container__subtitles">
        <p>
          El cuy sólo la observa. El animal que se queja es uno que él nunca
          había visto.
        </p>
      </div>
    </ng-container>
    <div class="scene-nine__container__footer">
      <layout-bar
        (goToNextPageEvent)="onGoToNextPage()"
        (goToPreviousPageEvent)="onGoToPreviousPage()"
        (goToConfigurationEvent)="onGoToConfiguration()"
        (goToBackpackEvent)="onGoToBackpack()"
        (repeatSceneEvent)="onRepeatScene()"
      ></layout-bar>
    </div>
  </div>
</section>
