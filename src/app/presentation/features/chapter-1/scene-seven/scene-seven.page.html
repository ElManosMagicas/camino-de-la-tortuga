<section class="scene-seven">
  <div class="scene-seven__container">
    <div class="scene-seven__container__turtle"></div>
    <div class="scene-seven__container__right-bush"></div>
    <div class="scene-seven__container__left-bush"></div>
    <div class="scene-seven__container__front-grass"></div>
    <div class="scene-seven__container__cuyo"></div>
    <ng-container>
      <div class="scene-seven__container__subtitles">
        <p>
          El cuy se acerca a la tortuga {{ turtleName$ | async }} y nota que
          ella está incómoda en este lugar.
        </p>
      </div>
    </ng-container>
    <div class="scene-seven__container__footer">
      <layout-bar
        (goToNextPageEvent)="onGoToNextPage()"
        (goToPreviousPageEvent)="onGoToPreviousPage()"
        (goToConfigurationEvent)="onGoToConfiguration()"
        (goToBackpackEvent)="onGoToBackpack()"
        (repeatSceneEvent)="onRepeatScene()"
      ></layout-bar>
    </div>
  </div>
</section>
