<section class="scene-five">
  <div class="scene-five__container">
    <div class="scene-five__container__car"></div>
    <div class="scene-five__container__person"></div>
    <div class="scene-five__container__cuyo"></div>
    <ng-container>
      <div class="scene-five__container__subtitles">
        <p>─ ¡Qué miedo!</p>
      </div>
    </ng-container>
    <div class="scene-five__container__footer">
      <layout-bar
        (goToNextPageEvent)="onGoToNextPage()"
        (goToPreviousPageEvent)="onGoToPreviousPage()"
        (goToConfigurationEvent)="onGoToConfiguration()"
        (goToBackpackEvent)="onGoToBackpack()"
        (repeatSceneEvent)="onRepeatScene()"
      ></layout-bar>
    </div>
  </div>
</section>
