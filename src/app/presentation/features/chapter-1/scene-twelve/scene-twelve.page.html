<section class="scene-twelve">
  <div class="scene-twelve__container">
    <div class="scene-twelve__container__back-grass-cuy"></div>
    <div class="scene-twelve__container__cuy"></div>
    <div class="scene-twelve__container__back-grass-turtle"></div>
    <div class="scene-twelve__container__turtle"></div>
    <ng-container>
      <div class="scene-twelve__container__subtitles">
        <layout-subtitles [subtitles]="getSubtitles()"></layout-subtitles>
      </div>
    </ng-container>
    <div class="scene-twelve__container__arrows">
      <layout-inner-nav
        [showNextButton]="showNextButton"
        [showPreviousButton]="showPreviousButton"
        (goToNextPageEvent)="onGoToNextPage()"
        (goToPreviousPageEvent)="onGoToPreviousPage()"
      ></layout-inner-nav>
    </div>
    <div class="scene-twelve__container__footer">
      <layout-bar
        [currentRoute]="currentRoute"
        (goToNextPageEvent)="onGoToNextPage()"
        (goToPreviousPageEvent)="onGoToPreviousPage()"
        (goToConfigurationEvent)="onGoToConfiguration()"
        (goToBackpackEvent)="onGoToBackpack()"
        (repeatSceneEvent)="onRepeatScene()"
      ></layout-bar>
    </div>
    <audio #cap1Esc12Turtle>
      <source [src]="CONST.AUDIO.TURTLE_CHAPTER_1_SCENE_12" type="audio/wav" />
    </audio>
  </div>
</section>
